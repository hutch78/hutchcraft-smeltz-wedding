<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    <form netlify method="post" action="thank-you" name="rsvpForm">
      <input type="hidden" name="form-name" value="rsvpForm" />
      <input type="text" name="first_name" />
      <input type="text" name="last_name" />

      <input type="radio" name="rsvp" value="yes" />
      <input type="radio" name="rsvp" value="no" />

      <input type="email" name="email" />

      <input type="text" name="phone" />

      <input type="number" max="4" name="num_guests" />

      <input type="text" name="ages_kids" />

      <input type="text" name="dietary_restrictions" />

      <textarea type="text" name="message" rows="4"></textarea>
    </form>

    {{ APP }}
  </body>
</html>
